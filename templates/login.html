<!DOCTYPE html>
<html>
<head>
    <title>HR Login | AI Resume Shortlister</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/animations.js" defer></script>
</head>

<body class="login-body">

    <div class="login-container glass fade-in">

        <h2 class="login-title">HR Login</h2>

        {% if error %}
        <p class="login-error">{{ error }}</p>
        {% endif %}

        <form method="POST" class="login-form">

            <input type="text" name="username" placeholder="Username" required>

            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="login-btn glow">
                Login
            </button>

        </form>

        <p class="login-note">Only authorized HR personnel can access dashboard</p>

    </div>

</body>
</html>
