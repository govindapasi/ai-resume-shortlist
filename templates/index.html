<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Shortlister</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1 class="gradient-text">AI RESUME SHORTLISTER</h1>

    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            <textarea name="job_desc" placeholder="Enter job description..." required></textarea>
            <input type="file" name="resume" required>
            <button type="submit">Shortlist</button>
        </form>

        {% if result is not none %}
        <div class="result">
            {% if message %}
<p style="color:white; text-align:center; font-size:20px;">{{ message }}</p>
{% endif %}

{% if cgpa %}
<p style="color:#00eaff; text-align:center;">Extracted CGPA: {{ cgpa }}</p>
{% endif %}

            <h2>Match Score: {{ result }}%</h2>
        </div>
        {% endif %}
    </div>

</body>
</html>
